name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: . # Use root of project as build context
          file: ./docker-build/Dockerfile # Path to Dockerfile in ./build folder
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/ketaab-khooneh:latest
            ${{ secrets.DOCKER_USERNAME }}/ketaab-khooneh:${{ github.sha }}
